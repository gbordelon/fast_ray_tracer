- add: config
  illumination:
    include-direct: true
    include-global: false
    visualize-photon-map: false
    visualize-soft-indirect: false
    direct-illumination:
      include-ambient: true
      include-diffuse: true
      include-specular: true
      include-specular-highlight: true
      path-length: 10
    global-illumination:
      include-caustics: false
      include-final-gather: true
      usteps: 4
      vsteps: 4
      irradiance-estimate-num: 200
      irradiance-estimate-radius: 0.1
      irradiance-estimate-cone-filter-k: 1.0
      photon-count: 100000
      path-length: 5
  threading:
    thread-count: 4
  scene:
    divide-threshold: 1
  output:
    file: /tmp/out_file
    # see src/renderer/config.h for the enum
    color-space: SRGB

- add: camera
  width: 400
  height: 400
  field-of-view: 1.2
  from: [ 0, 1, -4 ]
  to: [ 0.01, 0, 0 ]
  up: [ 0, 1, 0 ]
  focal-length: 1
  usteps: 2
  vsteps: 2
  aperture:
    jitter: false
    size: 0.4
#    type: [ CIRCULAR_APERTURE, 1.0 ]
#    type: [ CROSS_APERTURE, -0.1, 0.1, -0.1, 0.1 ]
#    type: [ DIAMOND_APERTURE, -1, 1, -1, 1 ]
#    type: [ DOUGHNUT_APERTURE, 1.0, 0.5 ]
    type: [ POINT_APERTURE ]
#    type: [ SQUARE_APERTURE ]



# ======================================================
# light sources
# ======================================================

#- add: light
#  at: [ -2, 0.8, -1 ]
#  intensity: [ 1, 1, 1 ]

- add: light
  at: [2, 2, 2]
  to: [0, 0, 0]
  radius: 0.5
  usteps: 10
  vsteps: 10
  jitter: true
  intensity: [1.0, 1.0, 1.0]
  cache-size: 4096

- add: sphere
  transform:
  - [scale, 1, 1, 1 ]
  material:
    color: [1,0,0]

- add: plane
  transform:
  - [ translate, 0,-1,0 ]
  material:
    color: [ 1, 1, 1 ]
    ambient: 0.1
    diffuse: 0.9
    specular: 0.1
    reflective: 0.8
    pattern:
      type: checker
      colors:
      - [ 0.4, 0.4, 0.4 ]
      - [ 0.6, 0.6, 0.6 ]
      transform:
      - [ scale, 1, 1, 1]
