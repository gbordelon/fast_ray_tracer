- add: group
  transform:
  - [ translate, 0, 0.5, -4 ]
  children:
  - add: pedestal
  - add: dragon
    material:
      color: [ 1, 1, 1 ]
      ambient: 0.1
      diffuse: 0.6
      specular: 0.3
      shininess: 15
    transform:
    - [ rotate-y, 3.1415 ]
