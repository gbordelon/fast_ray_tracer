- add: config
  illumination:
    include-direct: true
    include-global: false
    visualize-photon-map: false
    visualize-soft-indirect: false
    direct-illumination:
      include-ambient: true
      include-diffuse: true
      include-specular: true
      include-specular-highlight: true
    global-illumination:
      include-caustics: true 
      include-final-gather: false
      usteps: 8
      vsteps: 8
      irradiance-estimate-num: 200
      irradiance-estimate-radius: 0.1
      irradiance-estimate-cone-filter-k: 1.0
      photon-count: 0
  threading:
    thread-count: 4
  scene:
    divide-threshold: 1
  output:
    file: '/tmp/out_file'
    # see src/renderer/config.h for the enum
    color-space: 'SRGB'

# ======================================================
# bounding-boxes.yml
#
# This file describes the banner image for the "Bounding
# boxes and hierarches" bonus chapter, at
#
# http://www.raytracerchallenge.com/bonus/bounding-boxes.html
#
# by Jamis Buck <jamis@jamisbuck.org>
# ======================================================

# ======================================================
# the camera
# ======================================================

- add: camera
  width: 1200
  height: 480
  field-of-view: 1.2
  from: [0, 2.5, -10]
  to: [0, 1, 0]
  up: [0, 1, 0]
  focal-length: 1
  usteps: 1
  vsteps: 1
  aperture:
    jitter: false
    size: 0
    type: [ POINT_APERTURE ]

# ======================================================
# lights
# ======================================================

- add: light
  at: [-10, 100, -100]
  intensity: [0.8, 0.8, 0.8]

- add: light
  at: [0, 100, 0]
  intensity: [0.1, 0.1, 0.1]

- add: light
  at: [100, 10, -25]
  intensity: [0.2, 0.2, 0.2]

- add: light
  at: [-100, 10, -25]
  intensity: [0.2, 0.2, 0.2]

# ======================================================
# definitions
# ======================================================

- define: raw-bbox
  value:
    add: cube
    transform:
    - [ translate, 1, 1, 1 ]
    - [ scale, 3.73335, 2.5845, 1.6283 ]
    - [ translate, -3.9863, -0.1217, -1.1820 ]

- define: dragon
  value:
    add: obj
    file: scenes/bounding_boxes/dragon.obj
    transform:
    - [ translate, 0, 0.1217, 0]
    - [ scale, 0.268, 0.268, 0.268 ]

- define: bbox
  value:
    add: raw-bbox
    transform:
#    - [ translate, 0, 0.1217, 0]
    - [ translate, 0, 0.12169, 0]
    - [ scale, 0.268, 0.268, 0.268 ]

- define: pedestal
  value:
    add: cylinder
    min: -0.15
    max: 0
    closed: true
    material:
      color: [ 0.2, 0.2, 0.2 ]
      ambient: 0
      diffuse: 0.8
      specular: 0
      reflective: 0.2

# ======================================================
# scene
# ======================================================

- add: group
  transform:
  - [ translate, 0, 2, 0 ]
  children:
  - add: pedestal
  - add: group
    children:
    - add: dragon
      material:
        color: [ 1, 0, 0.1 ]
        ambient: 0.1
        diffuse: 0.6
        specular: 0.3
        shininess: 15
    - add: bbox
      material:
        shadow: False
        ambient: 0
        diffuse: 0.4
        specular: 0
        transparency: 0.9
        refractive-index: 1

- add: group
  transform:
  - [ translate, 2, 1, -1 ]
  children:
  - add: pedestal
  - add: group
    transform:
    - [ rotate-y, 4 ]
    - [ scale, 0.75, 0.75, 0.75 ]
    children:
    - add: dragon
      material:
        color: [ 1, 0.5, 0.1 ]
        ambient: 0.1
        diffuse: 0.6
        specular: 0.3
        shininess: 15
    - add: bbox
      material:
        shadow: False
        ambient: 0
        diffuse: 0.2
        specular: 0
        transparency: 0.8
        refractive-index: 1

- add: group
  transform:
  - [ translate, -2, .75, -1 ]
  children:
  - add: pedestal
  - add: group
    transform:
    - [ rotate-y, -0.4 ]
    - [ scale, 0.75, 0.75, 0.75 ]
    children:
    - add: dragon
      material:
        color: [ 0.9, 0.5, 0.1 ]
        ambient: 0.1
        diffuse: 0.6
        specular: 0.3
        shininess: 15
    - add: bbox
      material:
        shadow: False
        ambient: 0
        diffuse: 0.2
        specular: 0
        transparency: 0.8
        refractive-index: 1

- add: group
  transform:
  - [ translate, -4, 0, -2 ]
  children:
  - add: pedestal
  - add: group
    transform:
    - [ rotate-y, -0.2 ]
    - [ scale, 0.5, 0.5, 0.5 ]
    children:
    - add: dragon
      material:
        color: [ 1, 0.9, 0.1 ]
        ambient: 0.1
        diffuse: 0.6
        specular: 0.3
        shininess: 15
    - add: bbox
      material:
        shadow: False
        ambient: 0
        diffuse: 0.1
        specular: 0
        transparency: 0.9
        refractive-index: 1

- add: group
  transform:
  - [ translate, 4, 0, -2 ]
  children:
  - add: pedestal
  - add: group
    transform:
    - [ rotate-y, 3.3 ]
    - [ scale, 0.5, 0.5, 0.5 ]
    children:
    - add: dragon
      material:
        color: [ 0.9, 1, 0.1 ]
        ambient: 0.1
        diffuse: 0.6
        specular: 0.3
        shininess: 15
    - add: bbox
      material:
        shadow: False
