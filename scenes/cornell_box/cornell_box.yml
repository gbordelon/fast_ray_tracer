# ======================================================
# define some constants to avoid duplication
# ======================================================

- define: white-material
  value:
    color: [ 1, 1, 1 ]
    diffuse: 1.0
    ambient: 0.1
    specular: 0.0
    reflective: 0.0
#    pattern:
#      type: checkers
#      transform:
#      - [scale, 0.1, 0.1, 0.1]
#      colors:
#        - [0.35, 0.35, 0.35]
#        - [0.65, 0.65, 0.65]

- define: blue-material
  extend: white-material
  value:
    color: [ 0,0,1 ]

- define: red-material
  extend: white-material
  value:
    color: [ 1,0,0 ]

- define: green-material
  extend: white-material
  value:
    color: [ 0,1,0 ]

- define: wall-transform
  value:
  - [ scale, 1.5, 0.1, 1.5 ]

# ======================================================
# describe the elements of the scene
# ======================================================

# top
- add: cube
  material: white-material
  transform:
  - wall-transform
  - [ translate, 0, 1.55, 0 ]

# back
- add: cube
  material: white-material
  transform:
  - wall-transform
  - [ rotate-x, 1.5707963267948966 ]
  - [ translate, 0, 0, 1.55 ]

# bottom
- add: cube
  material: white-material
  transform:
  - wall-transform
  - [ translate, 0, -1.55, 0 ]

# left
- add: cube
  material: red-material
  transform:
  - wall-transform
  - [ rotate-z, 1.5707963267948966 ]
  - [ translate, -1.55, 0, 0 ]

# right
- add: cube
  material: green-material
  transform:
  - wall-transform
  - [ rotate-z, 1.5707963267948966 ]
  - [ translate, 1.55, 0, 0 ]



# light
- add: cube
  material:
    color: [1.5, 1.5, 1.5]
    ambient: 1
    diffuse: 0
    specular: 0
    shadow: false
  transform:
  - [ scale, 0.5, .01, 0.5 ]
  - [ translate, 0, 1.44, 0 ]
#  - [ translate, 0, 1.64, 0.5 ]


# mirror ball
- add: sphere
  material:
    color: [0.0, 0.0, 0.0]
    ambient: 1
    specular: 1
    reflective: 1
    diffuse: 0
    shininess: 300
  transform:
  - [scale, 0.5, 0.5, 0.5]
  - [translate, -0.6, -0.75, 0.5]

# glass ball
- add: sphere
  material:
    color: [0.0, 0.0, 0.0]
    ambient: 1
    specular: 1
    reflective: 1
    transparency: 1
    diffuse: 0
    refractive-index: 1.5
    shininess: 300
  transform:
  - [scale, 0.5, 0.5, 0.5]
  - [translate, 0.6, -0.75, 0.0]
