# ======================================================
# define some constants to avoid duplication
# ======================================================

- define: white-material
  value:
    color: [ 1, 1, 1 ]
    diffuse: 1.0
    ambient: 0.1
    specular: 0.0
    reflective: 0.0
#    pattern:
#      type: checkers
#      transform:
#      - [scale, 0.1, 0.1, 0.1]
#      colors:
#        - [0.35, 0.35, 0.35]
#        - [0.65, 0.65, 0.65]

- define: blue-material
  extend: white-material
  value:
    color: [ 0,0,1 ]

- define: red-material
  extend: white-material
  value:
    color: [ 1,0,0 ]

- define: green-material
  extend: white-material
  value:
    color: [ 0,1,0 ]

- define: wall-transform
  value:
  - [ scale, 1.5, 0.1, 1.5 ]

- define: glass
  value:
    color: [0,0,0]
    ambient: 0.0
    diffuse: 0
    specular: 1
    reflective: 1
    refractive-index: 1.5
    transparency: 1
    shininess: 300

- define: mirror-material
  value:
    color: [0,0,0]
    ambient: 0
    diffuse: 0
    specular: 1
    reflective: 1
    refractive-index: 1
    transparency: 0
    shininess: 300

- define: cbox
  value:
    add: obj
    file: scenes/cornell_box/CornellBox-Water.obj
    transform:
    - [ rotate-y, 3.14159 ]
    - [ translate, 0, -0.8, 0 ]
#    - [ scale, 0.268, 0.268, 0.268 ]


- add: cbox
  material:
    color: [ 1, 1, 1 ]
    ambient: 0.1
    diffuse: 1
    specular: 0.3
    shininess: 15
